name: üì¶Ô∏è test ci
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
env:
  GIT_SHA: ${{ github.sha }}
  GIT_TAG: ${{ github.ref_name }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: youkoulayley
          password: ${{ secrets.GH_TOKEN }}

      - name: compute regular docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/youkoulayley/test-metadata-docker
          tags: |
            type=semver,pattern=v{{version}},enable=${{ !contains(github.ref_name, '-') }}
            type=raw,value=${{ env.GIT_TAG }},enable=${{ contains(github.ref_name, '-') }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}